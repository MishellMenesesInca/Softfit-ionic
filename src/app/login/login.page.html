<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bienvenido a Softfit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>

<ion-content>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-item lines="full">
    <ion-label position="floating">Correo</ion-label>
    <ion-input formControlName="email" type="text" required></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input formControlName="password" type="password" required></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block">Iniciar Sesion</ion-button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
