<ion-header>
  <ion-toolbar>
    <ion-title>{{vendedorService.vendedorSelected ? 'Actualizar vendedor' : 'Nuevo vendedor'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form [formGroup]="vendedorForm" (ngSubmit)="registerVendedor()">
   <ion-item>
     <ion-label>Nombre</ion-label>
     <ion-input formControlName="nombre" placeholder="Ingrese Nombre"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Apellido</ion-label>
     <ion-input formControlName="apellido" placeholder="Ingrese Apellido"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>DNI</ion-label>
     <ion-input formControlName="dni" placeholder="Ingrese Dni"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Email</ion-label>
     <ion-input formControlName="email" placeholder="Ingrese Email"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Celular</ion-label>
     <ion-input formControlName="celular" placeholder="Ingrese Celular"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Direccion</ion-label>
     <ion-input formControlName="direccion" placeholder="Ingrese Direccion"></ion-input>
   </ion-item>


     <ion-item>
       <ion-label>Ubigeo:</ion-label>
       <ion-select formControlName="ubigeo" placeholder="Escoge Ubigeo">
         <ion-select-option *ngFor="let ubigeo of ubigeos"  [value]="ubigeo.id">
           {{ubigeo.departamento}},
           {{ubigeo.distrito}}
         </ion-select-option>
       </ion-select>
     </ion-item>

   <ion-item>
     <ion-label>Usuario</ion-label>
     <ion-input formControlName="user" placeholder="Ingrese Usuario"></ion-input>
   </ion-item>

   <ion-item>
     <ion-label>Contraseña</ion-label>
     <ion-input formControlName="password" type="password"  placeholder="Ingrese Contraseña"></ion-input>
   </ion-item>

   <ion-item>
     <ion-label>Tipo</ion-label>
     <ion-input formControlName="tipo" placeholder="Ingrese Rol del Vendedor"></ion-input>
   </ion-item>
   <ion-button type="submit" color="success" >
     {{vendedorService.vendedorSelected ? 'Actualizar' : 'Guardar'}}
   </ion-button>
   <ion-button [routerLink]="['../home']" type="button" color="danger" >
     Cancelar
   </ion-button>
 </form>
</ion-content>
